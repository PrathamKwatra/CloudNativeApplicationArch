    build:
      context: ./poll-api
      dockerfile: dockerfile
    container_name: poll-api
    restart: always
    ports:
      - '1082:1082'
    environment:
      - REDIS_URL=cache:6379
    depends_on:
      votes-api:
        condition: service_started
